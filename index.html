<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cash register manager</title>
</head>

<body>
    <header>
        <h1 class="main-heading">Cash Register Manager</h1>
        <p class="details">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return</p>
        <h2 class="bill-amount">Bill Amount (Rs.)</h2>
        <input class="input1" type="number" placeholder="Enter Billing Amount">
        <h2 class="cash-given">Cash Given (Rs.)</h2>
        <input class="input2" type="number" placeholder="Enter cash given by user">
        <button>Check</button>
        <h2 class="return-change">Return Change</h2>
        <table class="desktop">
            <tr>
                <td class="bold">No of Notes</td>
                <td class="tt"></td>
                <td class="fh"></td>
                <td class="oh"></td>
                <td class="tw"></td>
                <td class="ten"></td>
                <td class="five"></td>
                <td class="two"></td>
                <td class="one"></td>
            </tr>
            <tr>
                <td class="bold">Note/coin</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
        <table class="mobile">
            <tr>
                <td class="bold">Note/coin</td>
                <td class="bold">No of Notes</td>
            </tr>
            <tr>
                <td>2000</td>
                <td class="tt"></td>
            </tr>
            <tr>
                <td>500</td>
                <td class="fh"></td>
            </tr>
            <tr>
                <td>100</td>
                <td class="oh"></td>
            </tr>
            <tr>
                <td>20</td>
                <td class="tw"></td>
            </tr>
            <tr>
                <td>10</td>
                <td class="ten"></td>
            </tr>
            <tr>
                <td>5</td>
                <td class="five"></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="two"></td>
            </tr>
            <tr>
                <td>1</td>
                <td class="one"></td>
            </tr>
        </table>
    </header>

    <footer>
        <div class="copyright"> &copy; | 2022 | Niket</div>
        <div class="social">social Media</div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
